  <head>
    <title>Suventure</title>
  </head>

  <template name="login">
      <form id="validationform">
      <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        			<h2>Sign up</h2>
        			<hr class="colorgraph">
        			<div class="row">
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
                      <input type="text" name="first_name" id="first_name"
                       class="form-control input-lg required" placeholder="First Name" tabindex="1" maxlength="20">
        					</div>
        				</div>
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
        						<input type="text" name="last_name" id="last_name" class="form-control input-lg required"
                     placeholder="Last Name" tabindex="2" maxlength="20">
        					</div>
        				</div>
        			</div>
        			<div class="form-group">
        				<input type="email" name="email" id="email"  class="form-control input-lg required email"
                placeholder="Email Address" tabindex="3"  maxlength="50">
        			</div>
        			<div class="row">
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
        						<input type="password"  name="password" id="password" class="form-control input-lg required"
                     placeholder="Password" tabindex="5" maxlength="10">
        					</div>
        				</div>
        				<div class="col-xs-12 col-sm-6 col-md-6">
        					<div class="form-group">
        						<input type="password" name="password_confirm" id="password_confirm" class="form-control input-lg"
                    placeholder="Confirm Password" tabindex="6" maxlength="10">
        					</div>
        				</div>
        			</div>
        			<hr class="colorgraph">
        			<div class="row">
        				<div class="col-xs-12 col-md-6"><input type="submit" value="Register"
                  id="register" class="btn btn-primary btn-block btn-lg"  tabindex="7"></div>
        				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg" id="homeSignIn">Sign In</a></div>
        			</div>
              <div class="row">
                {{#if errorMessage}}
                          <div class="ui error message">{{errorMessage}}</div>
                {{/if}}
              </div>
        	</div>
        </div>
        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      	<div class="modal-dialog modal-lg">
      		<div class="modal-content">
      			<div class="modal-body">
                                  <p> Welcome to Step by Step </p>
                              </div>
      		</div><!-- /.modal-content -->
      	</div><!-- /.modal-dialog -->
        <!-- {{> showError}} -->
      </div><!-- /.modal -->

  </form>
  </template>
