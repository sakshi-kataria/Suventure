<Template name="userList">
  <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">User List
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
          {{#each users}}

              <div class="col-md-3 portfolio-item">
                  {{#each emails}}
                  <h3>{{address}}</h3>
                    {{/each}}
                  <button type="button" class="btn btn-link" msgID={{_id}}>Show Conversation</button>
                  <button type="button" class="btn btn-info mail-btn"
                  dataid={{_id}} data-toggle="modal" data-target="#myModal">Send Message</button>

              </div>

          {{/each}}
        </div>
        <!-- /.row -->
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Suventure 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!--POPUP HERE-->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Write message for {{name}}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <textarea class="form-control" rows="5" id="txtMessage"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="sendMsg" >Send</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

</Template>
