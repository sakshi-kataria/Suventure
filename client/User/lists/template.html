<Template name="userList">
  <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
              {{> signOut}}
            <div class="col-lg-12">
                <h1 class="page-header">User lists</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
          {{#each users}}

              <div class="col-md-3 portfolio-item">
                  <h3>{{username}}</h3>
                  {{#each emails}}
                  <small>{{address}}</small>
                    {{/each}}
                  <button type="button" class="btn btn-link Conversation" msgID={{_id}}>Show Conversation</button>
                  <button type="button" class="btn btn-info mail-btn"
                  dataid={{_id}} data-toggle="modal" data-target="#myModal">Send Message</button>

              </div>

          {{/each}}
        </div>
        <!-- /.row -->
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Suventure 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!--POPUP HERE-->

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <form id="smsForm">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Write message for {{name}}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <textarea class="form-control required" rows="5" maxlength="500" id="txtMessage"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-info" id="sendMsg">Send</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
      </form>
    </div>

</Template>
